<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>PanoramioDemo</title>
    <link rel="stylesheet" href="PanoramioDemo.css">
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=geometry,panoramio&sensor=true"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
    <script type="text/javascript" src="https://dart-js-interop.google.com.codespot.com/git/rpc/serialize.js"></script>
    <script type="text/javascript" src="https://dart-js-interop.google.com.codespot.com/git/rpc/async.js"></script> 
    <script type="text/javascript" src="https://dart-js-interop.google.com.codespot.com/git/rpc/rpc.js"></script>
    <script type="text/javascript" src="panoramio_service.js"></script>
    <script type="text/javascript" src="maps_client.js"></script>
  </head>
  <body>
    <div>
      <div id="location-search" style="float:left">
        <input id="location" value="New York">
        <button id="location-button">Find location</button>
      </div>
      <div id="filter" style="float:left">
        <input id="tag">
        <button id="filter-button">Filter on Tag</button>
      </div>
      <div id="filter2" >
        <input id="userId" value="240383">
        <button id="user-id-button">Filter by User</button>
      </div>
    </div>
    
    <div id="content" style="position: absolute; top: 50px; bottom:0px; background-color: rgb(229, 227, 223); overflow: visible; left:  0;right: 0;">
    </div>
    
    <script type="application/dart" src="PanoramioDemo.dart"></script>
  </body>
</html>
