<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Sample of Dart-JS interop</title>
		<link type="text/css" href="jquery-ui-1.8.21.custom/css/ui-lightness/jquery-ui-1.8.21.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="jquery-ui-1.8.21.custom/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.8.21.custom/js/jquery-ui-1.8.21.custom.min.js"></script>
		<script type="text/javascript" src="dart.js"></script>
    <script>navigator.webkitStartDart()</script>
    <script type="application/dart">
      #import('dart:html');
      #import('js.dart');

      main() {
        init();
        sourceCallback(term, callback) => callback(['bar', 'bbar', 'bbbar']);
        evalInJs('''
          \$("#autocomplete").autocomplete({source: ${
              callback(sourceCallback, [OBJ, CALLBACK])
          }})''');
      }
    </script>
	</head>
	<body>
	<h1>Welcome to sample of jQuery UI-Dart interop!</h1>
		<h2>Autocomplete</h2>
		<div>
			<input id="autocomplete"/>
		</div>
	</body>
</html>
